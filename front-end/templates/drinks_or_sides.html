{% extends 'base.html' %}

{% block body %}
<h2>{{food}}</h2>

<div>
	<form method="POST">
		Size:
		<select name="size">
			{% for size in info.keys() %}
				<option value={{size}}>{{size}}({{info[size].split()[0]}})</option>
			{% endfor %}
		</select>
		<br /><br />

		Quantity:
			<input name="quantity" placeholder="Please insert integer"/>
		<br /><br />

		<input type="submit" name= "confirm" value="Confirm"/>
 		<input type="submit" name="cancel" value="Cancel"/>
	</form>

</div>


{% endblock %}
